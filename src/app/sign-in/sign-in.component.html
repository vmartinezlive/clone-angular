<section id="ng-title">{{signIn}}</section>
<ng-content></ng-content>
<div class="dropdown-menu">
  <form class="px-4 py-3">
    <div class="form-group">
      <label for="first-name"></label>
      <input type="text" class="form-control" id="first-name" placeholder="First Name">
    </div>
    <div class="form-group">
      <label for="last-name"></label>
      <input type="text" class="form-control" id="last-name" placeholder="Last Name">
    </div>
    <div class="form-group">
    <label for="email"></label>
    <input type="email" class="form-control" id="email" placeholder="email@example.com">
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck">
      <label class="form-check-label" for="dropdownCheck">
        Receive email alerts when new rentals are available
      </label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck">
      <label class="form-check-label" for="dropdownCheck">
        I am landlord or industry proffesional
      </label>
    </div>
  </form>
  <div class="dropdown-divider"></div>
  <p>
  <a class="dropdown-item" href="#">Sign In</a> If you are already a member</p>
  <div class="vl"></div>
  <p>By registering, I accept the Apartment.com
  <a class="dropdown-item" href="#">Terms of use</a></p>
</div>
